<h2 class="text-center">{{message}}</h2>

<hr />
<div>
    <div class="col-md-6" >
        <table class="table table-striped table-bordered">
        <caption class="text-center" style="color:black" ><h3>Call Queue<h3></caption>
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Phone</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat='row in rows'>
                    <td data-toggle="modal" data-target="#myModal" ng-modal="mo" ng-click="setName(row.name)"> <a>{{row.name}}</a>
                    </td>
                    <td>{{ row.phone}}</td>
                    <td>{{row.time}}</td>
                </tr>
            </tbody>
        </table>
    </div>

<!-- ************** end of call Queue*************** -->

    <div class="col-md-6">
        <table class="table table-striped table-bordered" >
         <caption class="text-center" style="color:black" ><h3>Email Queue<h3></caption>
        <thead>
            <tr>
                <th>Firstname</th>
                <th>email</th>
                <th>Time</th>
            </tr>

        </thead>  
        <tbody>
            <tr ng-repeat='row in rows'>
                <td data-toggle="modal" data-target="#myModal" ng-modal="mo" ng-click="setName(row.name)"> <a>{{row.name}}</a></td>
                <td>{{ row.email}}</td>
                <td>{{row.time}} </td>
            </tr>
        </tbody>
    </table>
    </div>
<!-- ************** end of Email Queue*************** -->
</div>

<div ng-show="checkSomething()" >

    <div class="col-md-4"  class="form-control ">
        <h4 class="text-center">{{selectedName}}</h4>
            <table class="table  " draggable>
                <thead>
                    <tr>
                        <th class="text-center">Problem</th>
                        <th class="text-center">Treatment</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-center">{{selected_problem}}</td>
                        <td class="text-center">{{selected_treatment}}</td>
                    </tr>
                </tbody>
            </table>
    </div>
<!-- ************** end of problem and treatment *-************ -->
    <div class="col-md-4">
    <div draggable>
        <h4 class="text-center" >Set followup</h4>
        <hr />
            
                <h5 class="text-center" style="color:red">{{errormsg}}</h5>

                    <form class="form-auth  " ng-submit="submit()" >

                        <input type="username" ng-model="follow_up.username" placeholder="Username" class="form-control "><br>
                        <input type="date" ng-model="follow_up.date" class="form-control" ><br>
                        <input type="time" ng-model="follow_up.time" class="form-control"><br>
                        <input  type="number" maxlength='10' ng-model="follow_up.phone_number" placeholder="Patient number" class="form-control"><br>
                        <input type="submit"  class="btn btn-primary pull-right" />
                    </form>
            </div>
    </div>
<!-- ***************** end od followup *************************** -->
    <div class="col-md-4" draggable>
        <h4 class="text-center">Current issue</h4>
        <hr />
            <form class="form-auth" >

                <input type="username" placeholder="title" class="form-control "><br>
                <input type="username" placeholder="Summary" class="form-control "><br>
                <input type="button" class="btn btn-primary pull-right" value="save">
     
            </form>
    </div>
