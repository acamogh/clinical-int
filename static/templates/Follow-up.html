<h2 class="text-center">{{message}}</h2>
<hr />
<h5 class="text-center" style="color:red">{{errormsg}}</h5>

<form class="form-auth col-xs-4 col-lg-offset-4 " ng-submit="submit()">

	<input type="username" ng-model="follow_up.username" placeholder="Username" class="form-control "><br>
	<input type="date" ng-model="follow_up.date" class="form-control" ><br>
	<input type="time" ng-model="follow_up.time" class="form-control"><br>
	<input  type="number" maxlength='10' ng-model="follow_up.phone_number" placeholder="Patient number" class="form-control"><br>
	<input type="submit"  class="btn btn-primary pull-right" />
</form>
